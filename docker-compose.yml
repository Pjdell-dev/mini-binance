version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mini-binance-db
    environment:
      POSTGRES_DB: mini_binance
      POSTGRES_USER: minibin_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-minibin_secure_pass_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mini-binance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minibin_user -d mini_binance"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mini-binance-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_pass_2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mini-binance-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - PHP_VERSION=8.2
    container_name: mini-binance-api
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
      - ./api/storage:/var/www/html/storage
      - ./api/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=mini_binance
      - DB_USERNAME=minibin_user
      - DB_PASSWORD=${DB_PASSWORD:-minibin_secure_pass_2024}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_pass_2024}
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-binance-network

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mini-binance-worker
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./api:/var/www/html
      - ./api/storage:/var/www/html/storage
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=mini_binance
      - DB_USERNAME=minibin_user
      - DB_PASSWORD=${DB_PASSWORD:-minibin_secure_pass_2024}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_pass_2024}
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - QUEUE_CONNECTION=redis
    depends_on:
      - api
      - redis
    networks:
      - mini-binance-network
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: mini-binance-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api:/var/www/html
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./client/dist:/var/www/client/dist
    depends_on:
      - api
    networks:
      - mini-binance-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mini-binance-client
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://web
    depends_on:
      - web
    networks:
      - mini-binance-network
    stdin_open: true
    tty: true

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mini-binance-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - mini-binance-network

networks:
  mini-binance-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
